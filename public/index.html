<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Preguntas y Respuestas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tiny.cloud/1/3usygobdfx9bftjb5lcoifohnglr1mqy8q67y1k5z5usgcvi/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
    <header>
      
        <button id="addQuestionBtn" style="display: none;">Hacer una pregunta</button>
        <button id="loginBtn">Iniciar sesión</button>
        <button id="logoutBtn" style="display: none;">Cerrar sesión</button>
    </header>
    <nav>
      <ul>
          <li><a href="#" data-category="all">Todas</a></li>
          <li><a href="#" data-category="tecnologia">Tecnología</a></li>
          <li><a href="#" data-category="ciencia">Ciencia</a></li>
          <li><a href="#" data-category="cultura">Cultura</a></li>
          <li><a href="#" data-category="otros">Otros</a></li>
      </ul>
  </nav>
  <div id="questionForm" style="display: none;">
    <h2>Hacer una pregunta</h2>
    <form id="questionFormElement">
        <input type="hidden" id="questionId">
        <label for="questionTitle">Título:</label>
        <input type="text" id="questionTitle" required>
        <label for="questionContent">Pregunta:</label>
        <textarea id="questionContent" required></textarea>
        <label for="questionCategory">Categoría:</label>
        <select id="questionCategory" required>
            <option value="tecnologia">Tecnología</option>
            <option value="ciencia">Ciencia</option>
            <option value="cultura">Cultura</option>
            <option value="otros">Otros</option>
        </select>
        <button type="submit">Publicar pregunta</button>
        <button type="button" id="cancelQuestion">Cancelar</button>
    </form>
</div>
<div id="mainContent">
<div id="answerForm" style="display: none;">
  <h2>Responder</h2>
  <form id="answerFormElement">
      <input type="hidden" id="answerQuestionId">
      <div id="answerContent" contenteditable="true"></div>
      <label for="answerContent">AYUDA:</label>
      <textarea id="answerContent" required>Escribe arriba, permite html</textarea>
      <button type="submit">Publicar respuesta</button>
      <button type="button" id="cancelAnswer">Cancelar</button>
  </form>
</div>
</div>
    <main>
        <button id="addQuestionBtn" style="display: none;">Hacer una pregunta</button>
        <div id="questions"></div>
        <div id="pagination"></div>
        
    </main>
      
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="app.js"></script>
    <script>
      document.getElementById('cancelQuestion').addEventListener('click', function() {
  document.getElementById('questionForm').style.display = 'none';
});

    </script>
</body>
</html>
